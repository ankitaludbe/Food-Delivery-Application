<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageurl}}" alt="food" height="230rem" width="330rem">
        
            <div class="contents">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">♥</span>
            </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cooktime">
                    <span>
                        ⏱{{food.cooktime}}
                    </span>
                </div>
            </div>
            
            <div class="price">
                <span>
                  {{food.price|currency}}
                </span>
            </div>
        </a>
    </li>
</ul>
